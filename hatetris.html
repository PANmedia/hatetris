<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>HATETRIS @ Things Of Interest</title>
        <link rel="stylesheet" type="text/css" href="hatetris.css" />
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script type="text/javascript" src="random.js"></script>
        <script type="text/javascript" src="hatetris.js"></script>
    </head>
    <body onload="createPlayingField();">
        <div class="hatetris-wrapper">
            <audio id="hatetris-music" controls loop>
                <source src="tetris.ogg" type="audio/ogg">
                <source src="tetris.mp3" type="audio/mpeg">
            </audio>
            <div class="hatetris-table-wrapper">
                <table class="hatetris-table">
                    <tbody id="hatetris-table-body">
                    </tbody>
                </table>
            </div>
            <div class="hatetris-sidebar">
                <p><button type="button" onclick="startGame(0);">start new game</button></p>
                <p>
                    <select id="difficulty-level">
                        <option value="childsPlay">Childs play</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="extreme">Extreme</option>
                        <option value="impossibru">Impossibru</option>
                    </select>
                </p>
                <p class="hatetris-hidden2"><button type="button" onclick="startReplay();">show a replay</button></p>
                <p>Score: <span id="score"></span></p>
                <p>Level: <span id="level"></span></p>
                <p>Difficulty: <span id="difficulty"></span></p>
                <p class="hatetris-hidden"><span id="replayOut"></span></p>
                <div class="hatetris-submit" style="display:none">
                    <label>Name:</label>
                    <input type="text" name="name" />
                    <label>Email Address:</label>
                    <input type="email" name="email" />
                </div>
                <div class="hatetris-scores">
                    <p>
                        <img src="https://www.gravatar.com/avatar/21b2334f392f034ca1ebefdac3cc3634?s=32&d=identicon&r=PG" />
                        J Smith, 13 lines.
                    </p>
                </div>
            </div>
        </div>
        <div class="hatetris-hidden">
            <img src="images/i.png" />
            <img src="images/j.png" />
            <img src="images/l.png" />
            <img src="images/o.png" />
            <img src="images/s.png" />
            <img src="images/t.png" />
            <img src="images/z.png" />
        </div>
    </body>
</html>
